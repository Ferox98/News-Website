## Database Properties

spring.datasource.url = jdbc:mysql://localhost:3306/news?useSSL=false&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC&useUnicode=yes&characterEncoding=UTF-8&characterSetResults=UTF-8
spring.datasource.username = news
spring.datasource.password = news

## Hibernate Properties

# The SQL dialect makes Hibernate generate better SQL for the chosen database

spring.jpa.properties.hibernate.dialect = com.newsScrapper.newsScrapper.MySQLCustomDialect

#spring.jpa.properties.hibernate.connection.characterEncoding = utf-8
#spring.jpa.properties.hibernate.connection.CharSet = utf-8
#spring.jpa.properties.hibernate.connection.useUnicode = true

spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true

# Hibernate ddl auto (create, create-drop, validate, update)

spring.jpa.hibernate.ddl-auto = update
